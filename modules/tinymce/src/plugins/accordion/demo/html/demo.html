<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plugin: accordion Demo Page</title>
  </head>

  <body>
    <h2>Plugin: accordion Demo Page</h2>

    <div id="ephox-ui">
      <textarea cols="30" rows="10" class="tinymce">
        <h2>Initial content</h2>
        <!-- <details class="mce-accordion" open="open">
          <summary class="mce-accordion-summary">Expanded accordion</summary>
          <p>Accordion body...</p>
        </details> -->

        <!-- <details class="mce-accordion">
          <summary class="mce-accordion-summary">Closed accordion</summary>
          <p>Accordion body...</p>
        </details> -->
      </textarea>
    </div>

    <button onclick="enter()">Enter</button>
    <button onclick="leave()">Leave</button>
    <button onclick="changeContent()">Change content</button>

    <script>
      function enter() {
        const editor = tinymce.activeEditor;
        editor.mode.set('readonly');
      }

      function leave() {
        const editor = tinymce.activeEditor;
        editor.mode.set('design');
      }

      function changeContent() {
        const editor = tinymce.activeEditor; 
        editor.setContent('<h1>Hello World</h1>');
      }
    </script>
    <script src="../../../../../js/tinymce/tinymce.js"></script>
    <script src="../../../../../scratch/demos/plugins/accordion/demo.js"></script>
  </body>
</html>
