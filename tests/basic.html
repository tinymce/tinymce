test('commands - insertHR', function() {
	var v, rng;

	expect(6);

	editor.setContent('<p>test 123</p>');
	editor.execCommand('SelectAll');
	editor.execCommand('InsertHorizontalRule');

	editor.setContent('<p>test123</p>');
	setSelection('p', 4);
	editor.execCommand('InsertHorizontalRule');
	equals(editor.getContent(), '<p>test</p>\n<hr />\n<p>123</p>');
	// Check the selection is after the HR

	equals(rng.startContainer, editor.dom.select('p')[0].firstChild, 'Selection start container');
	equals(rng.startOffset, 4, 'Selection start offset');
	equals(rng.endContainer, editor.dom.select('p')[0].firstChild, 'Selection end container');
	equals(rng.endOffset, 4, 'Selection end offset');
});

test('WebKit Serialization range bug', function() {
	expect(1);

	if (tinymce.isIE) {
		ok(true, "Skip IE");
	} else {
		// Note that if we create the P with this invalid content directly, Chrome cleans it up differently to other browsers so we don't
		// wind up testing the serialization functionality we were aiming for and the test fails.
		var p = editor.dom.create('p', {}, '123<table><tbody><tr><td>X</td></tr></tbody></table>456');
		editor.dom.replace(p, editor.getBody().firstChild);

		equals(editor.getContent(), '<p>123</p>\n<table>\n<tbody>\n<tr>\n<td>X</td>\n</tr>\n</tbody>\n</table>\n<p>456</p>');
	}
});

test('setContent', function() {
	var count;

	expect(4);

	function callback(ed, args) {
		args.content = args.content.replace(/test/, 'X');
		count++;
	};

	editor.onSetContent.add(callback);
	editor.onBeforeSetContent.add(callback);
	count = 0;
	editor.setContent('<p>test</p>');
	equals(editor.getContent(), "<p>X</p>");
	equals(count, 2);
	editor.onSetContent.remove(callback);
	editor.onBeforeSetContent.remove(callback);

	count = 0;
	editor.setContent('<p>test</p>');
	equals(editor.getContent(), "<p>test</p>");
	equals(count, 0);
});
